<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Joaquin!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        /* Envelope style */
        .envelope {
            width: 300px;
            height: 200px;
            background-color: red;
            position: relative;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            transform-origin: bottom;
            cursor: pointer;
        }

        /* Envelope flap */
        .flap {
            width: 100%;
            height: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            transform-origin: top;
        }

        /* Circle button in the center of the envelope */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #ff4081;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .button:before {
            content: 'Click';
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
        }

        /* Letter */
        .letter {
            width: 250px;
            height: 150px;
            background-color: white;
            margin: 30px auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        /* Button at the bottom of the letter */
        .happy-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .happy-button:hover {
            background-color: #f50057;
        }

        /* Confetti */
        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            position: absolute;
            animation: confetti 3s infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(300px) rotate(360deg);
            }
        }

        /* Balloons */
        .balloon {
            width: 100px;
            height: 150px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
            bottom: -150px;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:after {
            content: '';
            width: 10px;
            height: 50px;
            background-color: #ff4081;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-500px);
            }
        }

    </style>
</head>
<body>

    <!-- Envelope -->
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="button" id="openButton"></div>
    </div>

    <!-- Letter -->
    <div class="letter" id="letter">
        <h2>Happy Birthday Joaquin!</h2>
        <p>Wishing you an amazing year ahead, full of laughter, love, and success!</p>
        <button class="happy-button" id="happyButton">Happy Birthday Joaquin!</button>
    </div>

    <script>
        // Envelope open animation
        document.getElementById('openButton').addEventListener('click', function() {
            document.getElementById('flap').style.transform = 'rotateX(-180deg)';
            document.getElementById('letter').style.transform = 'translate(-50%, -50%) scale(1)';
            document.getElementById('letter').style.opacity = '1';
        });

        // Happy Birthday Button Animation
        document.getElementById('happyButton').addEventListener('click', function() {
            // Generate confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }

            // Generate balloons
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(balloon);
            }
        });
    </script>

</body>
</html>
