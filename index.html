<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Envelope style */
        .envelope {
            width: 800px; /* Even bigger envelope */
            height: 600px; /* Even bigger envelope */
            background-color: red;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transform-origin: bottom;
            transition: transform 1s ease-in-out;
        }

        /* Envelope flap */
        .flap {
            width: 100%;
            height: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            transform-origin: top;
        }

        /* Circle button in the center of the envelope */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; /* Even bigger button */
            height: 120px; /* Even bigger button */
            background-color: #ff4081;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .button:before {
            content: 'Click';
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 120px;
        }

        /* Letter */
        .letter {
            width: 650px; /* Even bigger letter */
            height: 400px; /* Even bigger letter */
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 40px;
        }

        /* Button at the bottom of the letter */
        .happy-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .happy-button:hover {
            background-color: #f50057;
        }

        /* Confetti */
        .confetti {
            width: 20px; /* Bigger confetti */
            height: 20px; /* Bigger confetti */
            position: absolute;
            animation: confetti 3s infinite;
            z-index: 1000;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Balloons */
        .balloon {
            width: 140px; /* Even bigger balloon */
            height: 200px; /* Even bigger balloon */
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
            bottom: -200px;
            animation: float 5s ease-in-out infinite;
        }

        .balloon:after {
            content: '';
            width: 14px; /* Bigger string */
            height: 70px; /* Bigger string */
            background-color: #ff4081;
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

    </style>
</head>
<body>

    <!-- Envelope -->
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="button" id="openButton"></div>
    </div>

    <!-- Letter -->
    <div class="letter" id="letter">
        <h2>test.</h2>
        <p>test.</p>
        <button class="happy-button" id="happyButton">Happy Birthday test</button>
    </div>

    <script>
        // Envelope open animation
        document.getElementById('openButton').addEventListener('click', function() {
            // Hide the button after it's clicked
            document.getElementById('openButton').style.display = 'none';

            // Open the envelope flap and show the letter
            document.getElementById('flap').style.transform = 'rotateX(-180deg)';
            document.getElementById('letter').style.transform = 'translate(-50%, -50%) scale(1)';
            document.getElementById('letter').style.opacity = '1';
        });

        // Happy Birthday Button Animation
        document.getElementById('happyButton').addEventListener('click', function() {
            // Generate confetti with random colors
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random colors for confetti
                const colors = ['#ff4081', '#f50057', '#4caf50', '#2196f3'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }

            // Generate balloons
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(balloon);
            }
        });
    </script>

</body>
</html>
